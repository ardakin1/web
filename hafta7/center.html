<!doctype html>
<html lang="tr">

<head>
    <meta charset="utf-8">
    <title>Lab GÃ¶revi</title>
    <style>
        @keyframes upDown {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-100px);
            }
        }

        @keyframes growColor {
            from {
                transform: scale(1);
                background: #6bff8d;
            }

            to {
                transform: scale(1.5);
                background: #ff6bf1;
            }
        }

        @keyframes fade {
            from {
                opacity: 1;
            }

            to {
                opacity: 0.2;
            }
        }

        @keyframes leftRight {
            from {
                left: 0;
            }

            to {
                left: 100px;
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body style="display:flex; justify-content:space-around; align-items:center; height:100vh; background:#f8f8f8;">

    <div style="
    width:100px; height:100px; background:#ff6b6b; border-radius:50%;
    animation: upDown 0.5s infinite alternate;
  ">
        <img src="WIN_20251105_12_09_17_Pro.jpg" alt=""
            style='width:100%; height:100%; border-radius:50%; object-fit:cover;'>
    </div>

    <div style="
    width:100px; height:100px; background:#6bff8d; border-radius:50%;
    animation: growColor 0.5s infinite alternate;
  ">
        <img src="WIN_20251105_12_09_17_Pro.jpg" alt=""
            style='width:100%; height:100%; border-radius:50%; object-fit:cover;'>
    </div>

    <div style="
    width:100px; height:100px; background:#6b8dff; border-radius:50%;
    animation: fade 0.5s infinite alternate;
  ">
        <img src="WIN_20251105_12_09_17_Pro.jpg" alt=""
            style='width:100%; height:100%; border-radius:50%; object-fit:cover;'>
    </div>

    <div style="
    width:100px; height:100px; background:#f3a847; border-radius:50%;
    position:relative; animation: leftRight 0.5s infinite alternate;
  ">
        <img src="WIN_20251105_12_09_17_Pro.jpg" alt=""
            style='width:100%; height:100%; border-radius:50%; object-fit:cover;'>
    </div>

    <div style="
    width:100px; height:100px; background:#d36bff; border-radius:50%;
    animation: rotate 0.5s linear infinite;
  ">
        <img src="WIN_20251105_12_09_17_Pro.jpg" alt=""
            style='width:100%; height:100%; border-radius:50%; object-fit:cover;'>
    </div>

</body>

</html>
